<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet" />
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- jquery ui-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
    <!-- custom css -->
    <!-- <link rel="stylesheet" href="./css/style.scss"> -->
    <link rel="stylesheet" href="./css/style.min.css">

    <title>Boilerplate</title>
</head>

<body>
    <h2>My Boilerplate</h2>

    <!-- MAP-->
    <div id="map"></div>

    <!-- SWIPER -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide One</div>
            <div class="swiper-slide">Slide Two</div>
            <div class="swiper-slide">Slide Three</div>
        </div>

        <!-- pagination -->
        <div class="swiper-pagination"></div>

        <!-- navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <!-- DATEPICKER -->
    <input type="text" id="datepicker" class="datepicker">



    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/40be05a600.js" crossorigin="anonymous"></script>

    <!-- mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>

    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- jquery ui -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>

    <!-- custom js -->
    <script src="./js/script.js"></script>

</body>
</html>
